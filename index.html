<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <div class="container mw-1200">
    <div class="tabs">
      <button class="btn tab-btn btn-primary tab" id="1">users</button>
      <button class="btn tab-btn btn-primary tab" id="2">tab 2</button>
      <button class="btn tab-btn btn-primary tab" id="3">new users</button>
    </div>
    <div class="desk active desk1" id="1">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
      </table>
    </div>
    <div class="desk" id="2">2</div>
    <div class="desk" id="3">
      <div class="w-52 h-100  d-flex flex-column justify-content-center align-items-center">
        <h3 class="h3">New User</h3>
        <form class="d-flex flex-column align=items-center">
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="username">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputPassword1">Surname</label>
            <input type="text" class="form-control surname" id="exampleInputPassword1" placeholder="surname">
          </div>
          <div class="form-check">
          </div>
          <button type="submit" class="sbuser btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
  <script type="module" src="./scripts/handleNewUser.js"></script>
  <script type="module" src="./scripts/fetchData.js"></script>
  <script type="module" src="./scripts/loadData.js"></script>
  <script type="module" src="./scripts/controlSections.js"></script>
</body>

</html>
