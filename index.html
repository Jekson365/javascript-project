<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <div class="container mw-1200">
    <div class="tabs">
      <button class="btn tab-btn btn-primary tab" id="1">users <i class="bi bi-person-fill"></i></button>
      <button class="btn tab-btn btn-primary tab" id="2">search <i class="bi bi-search"></i></button>
      <button class="btn tab-btn btn-primary tab" id="3">new users <i class="bi bi-person-plus-fill"></i></button>
      <button class="btn tab-btn btn-primary tab" id="4">edit <i class="bi bi-pen-fill"></i></button>
    </div>
    <div class="desk active desk1" id="1">
      <h4 class="text-left m-3">Users</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Student</th>
            <th scope="col">ID</th>
            <th scope="col">Action</th>
          </tr>
          <tbody class="main-table-body">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>
                <button class="btn btn-danger">Remove</button>
              </td>
            </tr> -->
          </tbody>
      </table>
    </div>
    <div class="desk" id="2">
      <!--Search bar-->
      <div class="search-bar d-flex justify-content-between align-items-center  ">
        <h4 class="text-l eft m-3">Search</h4>
        <input type="text" id="user-search" placeholder="Search...">
      </div>
      <!--Search bar-->
      <table class="table searched">
        <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Student</th>
            <th>ID</th>
          </tr>
        </thead>

        <tbody class="table-searched-body"></tbody>

        <!-- <tbody>
          <tr>
            <th>1</th>
            <th>1</th>
            <th>1</th>
          </tr>
        </tbody> -->
      </table>
    </div>
    <div class="desk" id="3">
      <h4 class="text-left m-3">Add new users</h4>
      <div class="w-52 h-100  d-flex flex-column justify-content-center align-items-center">
        <div class="error"></div>
        <div class="new bg-primary">
          <p class="p text-white">New user</p>
        </div>
        <div class="d-flex flex-column align=items-center">
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="username">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputPassword1">Surname</label>
            <input type="text" class="form-control surname" id="exampleInputPassword1" placeholder="surname">
          </div>
          <div class="form-group">
            <label for="student">student</label>
            <input type="checkbox" id="student" name="student">
          </div>
          <div class="form-check">
          </div>
          <button type="button" class="sbuser btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
    <div class="desk" id="4">
      <h4 class="text-left m-3">Edit</h4>
      <div class="w-100 h-100 d-flex align-items-center justify-content-center">
        <form class="forms d-flex flex-column align-items-center">
          <input type="text" class="form-control mt-3 idval" placeholder="id">
          <input type="text" class="form-control mt-3 nameval" placeholder="name">
          <input type="text" class="form-control mt-3 surnameval" placeholder="surname">
          <div class="form-group mt-3">
            <label for="student">student</label>
            <input type="checkbox" placeholder="student" id="ifstudent" name="student">
          </div>
          <div class="btns">
            <button class="btn btn-primary mt-5 submitChange">Submit change</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
  <script type="module" src="./scripts/Search.js"></script>
  <script type="module" src="./scripts/handleNewUser.js"></script>
  <script type="module" src="./scripts/userObject.js"></script>
  <script type="module" src="./scripts/fetchData.js"></script>
  <script type="module" src="./scripts/controlSections.js"></script>
  <script type="module" src="./scripts/edit.js"></script>
</body>

</html>
